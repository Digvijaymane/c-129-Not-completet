<html>
    <head>
        <title>AI DJ WEB Artist</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
      <link rel="stylesheet" type="text/css" href="style.css">
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.js"></script>
    
    </head>
    <body>
        <center>
            <body background="Musical.jpg">
                <center>
                    <h1 style="font-size: 25px;" class="btn btn-warning heading">AI DJ WEB Artist
                    <br>
                    <span class="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume.<br> 
                    Move your right-hand wrist up and down for increasing and decreasing the speed
                </span>                
            </h1>
                <br><br>
                <button onclick="next_music();" class="btn btn-info next_music">Next Song</button>
                <br>
                <button onclick="play();" class="btn btn-warning play_music">Play</button>
                <br>
                <canvas id="canvas" width="630" height="400" style="text-align: center;" accept="video/*;capture=camcorder"></canvas>
        </center>
        <script src ="main.js"></script>
    </body>
</html>
